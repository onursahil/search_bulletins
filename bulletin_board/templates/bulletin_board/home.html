{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Bulletin Home</title>
	<link rel='stylesheet' type='text/css' href="{% static 'bulletin_board/main.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
</head>
<body>
	<div class='company-name'>
		<h1 class='shadow'>DODOHAN COLAB SEARCH</h1>
	</div>
	<div class='search-box'>

			<input type="text" name="search" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search..'" placeholder="Search.." class='shadow' value='{{ val }}'>
		</form>
	</div>
</body>
</html>
